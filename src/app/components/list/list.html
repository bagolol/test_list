<div class="col-md-6 col-md-offset-3">
  <div ng-messages="nameInput.$error">
    <div ng-messages-include="app/components/error/input-error-messages.html"></div>
  </div>
  <div class="form-group" ng-class="{'has-error': nameInput.name.$invalid}">
    <form name="nameInput">
      <input  type="text"
              name="name"
              ng-model="vm.memberName"
              placeholder="Add a team member..."
              class="form-control"
              ng-pattern="vm.onlyLetters"
              ng-minlength="1"
              ng-maxlength="20"
              ng-pattern="^[A-Za-z]+$"
              required/>

        <span class="input-group-btn">
          <div class="pull-right">
            <button class="btn btn-default"
                    type="submit"
                    ng-click="vm.addMember()"
                    ng-disabled="!nameInput.name.$valid">Add</button>
          </div>
        </span>
    </form>
  </div>
  <!-- /input-group -->
  <ul class="members" ng-repeat="member in vm.members">
    {{member}}
  </ul>
</div>
