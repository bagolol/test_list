<div class="col-md-4 col-md-offset-4" ng-if="vm.pairs.length != 0">
  <h5>Pairs</h5>
  <table class="table table-bordered table-striped">
    <tr ng-repeat="pair in vm.pairs">
        <td>{{pair}}</td>
    </tr>
  </table>
</div>
<div class="col-md-4 col-md-offset-4">
    <button ng-if="vm.pairs.length == 0" type="button" ng-click="vm.pairDevs()" class="btn btn-info btn-block">Pair</button>
    <button type="button" ng-click="vm.clear()" class="btn btn-danger btn-block">Clear</button>
</div>
